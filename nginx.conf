events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # CV PDF with fallback logic
        location = /assets/nahuel-santos-cv.pdf {
            # Try external PDF first, then fallback to built-in PDF
            try_files /assets/external/nahuel-santos-cv.pdf /assets/nahuel-santos-cv.pdf =404;
            
            # Set proper headers for PDF download
            add_header Content-Type application/pdf;
            add_header Content-Disposition 'inline; filename="nahuel-santos-cv.pdf"';
            add_header Cache-Control "public, max-age=3600";
        }

        # Main location
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Health check endpoint for monitoring
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Metrics endpoint (optional, for nginx metrics)
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }
    }
} 